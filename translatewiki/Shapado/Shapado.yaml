TEMPLATE:
  BASIC:
    namespace: NS_SHAPADO
    class: FileBasedMessageGroup
    description: "{{int:bw-desc-shapado}}"

  FILES:
    class: RubyYamlFFS
    codeAsRoot: 1
    codeMap:
      be-tarask: be-TARASK
      pt:    pt-PT
      pt-br: pt-BR
      sr-ec: sr
      sr-el: sr-LATN
      tt-cyrl: tt
      zh-hans: zh-CN
      zh-hant: zh-TW

  MANGLER:
    class: StringMatcher
    patterns:
      - "*"

  CHECKER:
    class: ShapadoMessageChecker
    checks:
      - ShapadoVariablesCheck

  AUTOLOAD:
    ShapadoMessageChecker: Checker.php

---
BASIC:
  id: shapado-0-all
  label: Shapado
  meta: yes
  class: AggregateMessageGroup

