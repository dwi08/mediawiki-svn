TEMPLATE:
  BASIC:
    namespace: NS_PYWIKIPEDIA
    class: SingleFileBasedMessageGroup
    description: "{{int:translate-group-desc-pywikipedia}}"

  FILES:
    class: PythonSingleFFS
    # Pywikipediabot works on language code, so mapping fallbacked to Wikimedia code.
    codeMap:
      be-tarask: be-x-old
      gan-hant: gan
      gsw: als
      hif-latn: hif
      ike-cans: iu
      kbd-cyrl: kbd
      kk-cyrl: kk
      ks-arab: ks
      ku-latn: ku
      nb: "no"
      ruq-latn: ruq
      sr-ec: sr
      tg-cyrl: tg
      tt-cyrl: tt
      ug-arab: ug
      vro: fiu-vro
      zh-hans: zh

  CHECKER:
    class: MessageChecker
    checks:
      - pythonInterpolationCheck
---
BASIC:
  id: out-pywikipedia-0-all
  label: Pywikipedia
  meta: yes
  class: AggregateMessageGroup

GROUPS:
  - out-pywikipedia-*
---
