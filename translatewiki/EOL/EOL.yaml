TEMPLATE:
  BASIC:
    namespace: NS_EOL
    class: FileBasedMessageGroup
    description: "{{int:translate-group-desc-eol}}"

  FILES:
    class: RubyYamlFFS
    codeAsRoot: 1
    codeMap:
      be-tarask: be-TARASK
      pt-br: pt-BR
      sr-ec: sr-EC
      zh-hans: zh-CN
      zh-hant: zh-TW

  CHECKER:
    class: EOLMessageChecker
    checks:
      - EOLVariablesCheck

  AUTOLOAD:
    EOLMessageChecker: Checker.php

---
BASIC:
  id: out-eol-0-all
  label: Encyclopedia of Life
  display: out/eol
  meta: yes
  class: AggregateMessageGroup

GROUPS:
  - out-eol-*

---
